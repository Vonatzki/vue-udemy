<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{'width':stats.player.life + '%'}" style="background-color: green; margin: 0; color: white;">
                  {{ stats.player.life.toFixed(0) }} %
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{'width':stats.monster.life + '%'}" style="background-color: green; margin: 0; color: white;">
                  {{ stats.monster.life.toFixed(0) }} %
                </div>
            </div>
        </div>
    </section>
    <section v-if="gameFinished" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="resetGame">START NEW GAME</button>
        </div>
    </section>
    <section v-if="!gameFinished" class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="actionStart('attack')">ATTACK</button>
            <button id="special-attack" @click="actionStart('specialAttack')">SPECIAL ATTACK</button>
            <button id="heal" @click="actionStart('heal')">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li :class="log.logType+'-turn'" v-for="log in logs">
                  {{ log.logMessage }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
