<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VueJS</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>v-if and v-show</h1>
    <p v-if="show">You can see me! <span>Span Element</span></p>
    <p v-else>Now you see me!</p>

    <template v-if="show">
      <h1>Heading</h1>
      <p>Inside a template</p>
    </template>

    <p v-show="show">Do you also see me? (SHOW)</p>

    <button type="button" @click="show = !show" name="button">Show</button>
    <hr>
    <h1>v-for</h1>
    <ul>
      <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
    </ul>
    <button @click="ingredients.push('spices')" type="button" name="button">Add ingredients</button>
    <ul>
      <li v-for="(person, i) in persons">
        <div v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }})</div>
      </li>
    </ul>
    <hr>
    <ul>
      <span v-for="n in 10">{{ n }}</span>
    </ul>
  </div>
  <script type="text/javascript" src="vue-script.js"></script>
</body>
</html>
